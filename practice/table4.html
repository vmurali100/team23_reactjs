<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 4</title>
    <style>
        table,td,th{
            border: 1px solid black;
            border-collapse:collapse;
            padding: 20px;
            text-align: center;
        }

    </style>

</head>

<body>
    <header> <h1 style=" text-align: center;">table in HTML  </h1></header>
   <table>
    <tr>
        <td rowspan="2">A</td>
        <td>B</td>
        <td rowspan="3">D</td>
        <td colspan="2">E</td>
        <td>F</td>
    </tr>
    <tr>
        <td>C</td>
        <td rowspan="2">G</td>
        <td rowspan="2">H</td>
        <td rowspan="2">I</td>
    </tr>
    <tr>
        <td colspan="2">J</td>
    </tr>
    <tr>
        <td colspan="3">K</td>
        <td>L</td>
        <td colspan="2">M</td>
    </tr>


   </table>


    
</body>
</html>
