<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dropdown</title>
   <style>
    body {
        font-family: Arial, sans-serif;
    }
    
    .dropdown {
        position: relative;
        display: inline-block;
        margin-left: 500px;
        margin-top: 50px;
    }
    
    .dropbtn {
        background-color: #3498db;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }
    
    .dropbtn:hover, .dropbtn:focus {
        background-color: #2980b9;
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    
    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }
    
    .dropdown:hover .dropdown-content {
        display: block;
    }
    
   </style>
</head>
<body>
    <u style="color: rgb(189, 244, 9);"> <H1 style="color: green;text-align:center" ID="title"> Social_Media  </H1></u>
    
    <div class="dropdown">
        <button class="dropbtn" id="sm" placeholder="select social media">Select Social Media   </button>
        <div class="dropdown-content">
            <a href="#" onclick="selectApp('Facebook')">Facebook</a>
            <a href="#" onclick="selectApp('Twitter')">Twitter</a>
            <a href="#" onclick="selectApp('Instagram')">Instagram</a>
            <a href="#" onclick="selectApp('LinkedIn')">LinkedIn</a>
            <a href="#" onclick="selectApp('Snapchat')">Snapchat</a>
        </div>
    </div>
    
    

    <script >
        function selectApp(appName) {
        document.getElementById("sm").innerText =appName +"   ";
    }
    </script>
</body>
</html>
