<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        #block{
            margin-left: 400px;
            margin-top: 50px;
            width: 500px;
            height: auto;

        }
        .strength {
            margin-top: 10px;
            font-weight: bold;
        }
        .weak {
            color: red;
        }
        .medium {
            color: orange;
        }
        .strong {
            color: green;
        }
    </style>
</head>
<body>
    <u><div style="margin-right: 20px;color:green;text-align:center"><h2>19. Password Strengting Testing</h2></div></u>
  
   <div id="block">
    <div>
        <label for="password">Enter your password:</label>
        <input type="password" id="password" oninput="checkPasswordStrength()">
    </div>
    <div id="strengthIndicator" class="strength">Strength: </div>

   </div>
    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthIndicator = document.getElementById('strengthIndicator');
            
            let strength = 0;

            if (password.length >= 8) {
                strength += 1;
            }

            let hasUppercase = false;
            let hasLowercase = false;
            let hasNumber = false;
            let hasSpecialChar = false;

            for (let i = 0; i < password.length; i++) {
                const char = password[i];
                if (char >= 'A' && char <= 'Z') {
                    hasUppercase = true;
                } else if (char >= 'a' && char <= 'z') {
                    hasLowercase = true;
                } else if (char >= '0' && char <= '9') {
                    hasNumber = true;
                } else {
                    hasSpecialChar = true;
                }
            }

            if (hasUppercase) {
                strength += 1;
            }

            if (hasLowercase) {
                strength += 1;
            }

            if (hasNumber) {
                strength += 1;
            }

            if (hasSpecialChar) {
                strength += 1;
            }

            if (strength <= 2) {
                strengthIndicator.textContent = 'Strength: Weak';
                strengthIndicator.className = 'strength weak';
            } else if (strength === 3) {
                strengthIndicator.textContent = 'Strength: Medium';
                strengthIndicator.className = 'strength medium';
            } else if (strength >= 4) {
                strengthIndicator.textContent = 'Strength: Strong';
                strengthIndicator.className = 'strength strong';
            }
        }
    </script>
</body>
</html>
