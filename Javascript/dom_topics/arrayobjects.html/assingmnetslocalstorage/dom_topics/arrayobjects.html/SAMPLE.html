<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table Layout</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .column {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-column {
            background-color: #f2f2f2;
        }

        .table-column {
            background-color: #e6e6e6;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form button,
        button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
        #updateBtn{
            display: none;
        }
    </style>
</head>

<body>
    <div class="column form-column">
        <h2>Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
           


            <button type="button" onclick="createUser()" id="createBtn">Submit</button>
            <button type="button" onclick="updateUser()" id="updateBtn">Update</button>
        </form>
    </div>

    <div class="column table-column">
        <h2>Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script>
        // what is String And What is JSON
        var users = JSON.parse(localStorage.getItem('users'))
        function createUser() {
            var user = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                age: document.getElementById("age").value
            }
            var emailcondition=
            users.push(user);
            // Stoding In Local 
            localStorage.setItem('users', JSON.stringify(users));
            readUsers();
            clearForm();
        };
        function clearForm() {
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("age").value = "";
        }
        function readUsers() {
            document.querySelector("tbody").innerHTML = ""
            users.forEach((usr, i) => {
                var myTr = document.createElement("tr");
                for (a in usr) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = usr[a]
                    myTr.appendChild(myTd);
                }
                // Edit Button
                var editTd = document.createElement("td");
                var editButton = document.createElement("button");
                editButton.setAttribute("onclick", "editUser(" + i + ")")
                editButton.innerHTML = "Edit User"
                editTd.appendChild(editButton);
                // Delete Button 
                var deleteTd = document.createElement("td");
                var deleteButton = document.createElement("button");
                deleteButton.setAttribute("onclick", "deleteUser(" + i + ")");
                deleteButton.innerHTML = "Delete User"
                deleteTd.appendChild(deleteButton);
                myTr.appendChild(editTd);
                myTr.appendChild(deleteTd)
                document.querySelector("tbody").appendChild(myTr)
            })
        };
        var index
        function editUser(i) {
            index = i;
            var userTobeEdit = users[i];
            for (a in userTobeEdit) {
                document.getElementById(a).value = userTobeEdit[a]
            }

            document.getElementById("updateBtn").style.display="block";
            document.getElementById("createBtn").style.display="none";
        }
        function updateUser() {
            var user = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                age: document.getElementById("age").value
            }

            users[index] = user;
            localStorage.setItem('users', JSON.stringify(users));
            readUsers();
            clearForm();
            document.getElementById("createBtn").style.display="block";
            document.getElementById("updateBtn").style.display="none";
        };
        function deleteUser(i) {
            console.log("deleteUser Called !!!", i);
            users.splice(i, 1);
            localStorage.setItem('users', JSON.stringify(users));
            readUsers();
        };

        readUsers()
    </script>
</body>

</html>
