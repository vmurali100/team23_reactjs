<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for loop
        var a=prompt("enter your number to print table")
        for (i=1;i<11;i++) {
       
          document.write(a +"x"+i+"="+a*i+"<br>")
            

        }
        //while loop
        document.write("while loop")
         var i=0
        
        while (i<11) {
            document.write(a +"x"+i+"="+a*i+"<br>");
            i++;
        }
        document.write("  do while loop")
        var i=0
        do {
            document.write(a +"x"+i+"="+a*i+"<br>");
            i++;
        } while (i<11)
     </script>
    
</body>
</html>
