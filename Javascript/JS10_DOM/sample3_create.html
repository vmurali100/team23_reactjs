<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating HTML Elements</title>
</head>

<body>

    <script>
        // Create Element 
        // Set Attribute
        // Append Child

        for (i = 0; i < 100; i++) {
            var image = document.createElement("img") // It will Create An Element img
            image.setAttribute("src", "https://t4.ftcdn.net/jpg/05/47/97/81/360_F_547978128_vqEEUYBr1vcAwfRAqReZXTYtyawpgLcC.jpg")
            document.body.appendChild(image) // will add an Element inside Body Tag

        }
    </script>
</body>

</html>
