<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="">Select Gender : </label>
        <input type="radio" name="gender" value="Male" > Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
        <br> <br>
        <!-- <button onclick="addUser()" type="button">Add User</button> -->
        <button onclick="setUser()" type="button">Set User</button>

    </form>

    <script>
        function addUser() {
            var person = {
                gender: ''
            }
            var radioBtns = document.getElementsByName("gender");
            for(i=0;i<radioBtns.length;i++){
                if(radioBtns[i].checked){
                    person.gender = radioBtns[i].value
                }
            }
            console.log(person)

        }

        function setUser(){
            var person = {
                gender: 'Male'
            }
            var radioBtns = document.getElementsByName("gender");

            for(i=0;i<radioBtns.length;i++){
                if(radioBtns[i].value == person.gender){
                    radioBtns[i].checked = true;
                }
            }
        }
    </script>
</body>

</html>
