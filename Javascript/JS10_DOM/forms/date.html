<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Select Date : </label>
        <input type="date" name="" id="selectDate"> <br>
        <button onclick="getSelectedDate()" type="button">Select Date</button>
        <button onclick="setSelectedDate()" type="button">Set Select Date</button>

    </form>

    <script>
        function getSelectedDate(){
            var selectedDate= document.getElementById("selectDate").value ;
            console.log(selectedDate);
        }

        function setSelectedDate(){
            var todaysDate = "2024-07-15";
            document.getElementById("selectDate").value = todaysDate;
        }
    </script>
</body>
