<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        label.form-label {
            font-weight: bold;
        }

        #updateBtn {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="Male">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="Female">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Female
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="Other">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Other
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Subjects</label>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="HTML" name="subjects">
                            <label class="form-check-label" for="flexCheckDefault">
                                HTML
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="CSS" name="subjects">
                            <label class="form-check-label" for="flexCheckChecked">
                                CSS </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Javascript" name="subjects">
                            <label class="form-check-label" for="flexCheckChecked">
                                Javascript </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="ReactJS" name="subjects">
                            <label class="form-check-label" for="flexCheckChecked">
                                ReactJS </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Selct State</label>
                        <select class="form-select" id="state">
                            <option selected>Select State</option>
                            <option value="AP">AP</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date Of Birth</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <button type="button" onclick="createUser()" id="submitBtn" class="btn btn-primary">Submit</button>
                    <button type="button" onclick="updateUser()" id="updateBtn" class="btn btn-primary">Update</button>
                </form>
            </div>
            <div class="col-9">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Gender</th>
                            <th>Subjects</th>
                            <th>State</th>
                            <th>DOB</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        var allRadioBtns = document.getElementsByName("gender");
        var allCheckBoxes = document.getElementsByName("subjects");
        var users = JSON.parse(localStorage.getItem("users"))
        function createUser() {
            var user = {
                email: '',
                password: '',
                gender: '',
                subjects: [],
                state: '',
                dob: ''
            }
            for (a in user) {
                if (a !== 'gender' && a !== "subjects") {
                    user[a] = document.getElementById(a).value;
                } else if (a === "gender") {
                    // Read Values from Radio Btns

                    for (i = 0; i < allRadioBtns.length; i++) {
                        if (allRadioBtns[i].checked) {
                            user[a] = allRadioBtns[i].value
                        }
                    }
                } else if (a === "subjects") {
                    // Read Values from Checkboxes
                    for (i = 0; i < allCheckBoxes.length; i++) {
                        if (allCheckBoxes[i].checked) {
                            user[a].push(allCheckBoxes[i].value)
                        }
                    }
                }
            }
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));
            readUser();
            clearUser();
        }
        function readUser() {
            document.querySelector("tbody").innerHTML = "";
            users.forEach((usr, i) => {
                var myTr = document.createElement("tr");
                for (a in usr) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = usr[a]
                    myTr.appendChild(myTd);
                }
                // Edit Button
                var editTd = document.createElement("td");
                var editButton = document.createElement("button");
                editButton.setAttribute("onclick", "editUser(" + i + ")")
                editButton.setAttribute("class", "btn btn-warning")
                editButton.innerHTML = "Edit "
                editTd.appendChild(editButton);
                // Delete Button 
                var deleteTd = document.createElement("td");
                var deleteButton = document.createElement("button");
                deleteButton.setAttribute("onclick", "deleteUser(" + i + ")");
                deleteButton.setAttribute("class", "btn btn-danger")
                deleteButton.innerHTML = "Delete "
                deleteTd.appendChild(deleteButton);
                myTr.appendChild(editTd);
                myTr.appendChild(deleteTd)
                document.querySelector("tbody").appendChild(myTr);
            })
        };

        function editUser(i) {
            index = i;
            var userTobeEdit = users[i];
            for (a in userTobeEdit) {
                if (a !== "gender" && a !== "subjects") {
                    document.getElementById(a).value = userTobeEdit[a]
                } else if (a == "gender") {
                    for (i = 0; i < allRadioBtns.length; i++) {
                        if (allRadioBtns[i].value == userTobeEdit.gender) {
                            allRadioBtns[i].checked = true;
                        }
                    }
                } else if (a == "subjects") {
                    clearCheckBox();
                    userTobeEdit.subjects.forEach((val) => {
                        for (i = 0; i < allCheckBoxes.length; i++) {
                            if (allCheckBoxes[i].value == val) {
                                allCheckBoxes[i].checked = true
                            }
                        }

                    })
                }
            }

            document.getElementById("updateBtn").style.display = "block";
            document.getElementById("submitBtn").style.display = "none";
        } ;
        
        function updateUser() { 
            var user = {
                email: '',
                password: '',
                gender: '',
                subjects: [],
                state: '',
                dob: ''
            };
            for (a in user) {
                if (a !== 'gender' && a !== "subjects") {
                    user[a] = document.getElementById(a).value;
                } else if (a === "gender") {
                    // Read Values from Radio Btns

                    for (i = 0; i < allRadioBtns.length; i++) {
                        if (allRadioBtns[i].checked) {
                            user[a] = allRadioBtns[i].value
                        }
                    }
                } else if (a === "subjects") {
                    // Read Values from Checkboxes
                    for (i = 0; i < allCheckBoxes.length; i++) {
                        if (allCheckBoxes[i].checked) {
                            user[a].push(allCheckBoxes[i].value)
                        }
                    }
                }
            }
            users[index]=user;
            localStorage.setItem("users",JSON.stringify(users));
            readUser();
            clearUser()

        }
        function deleteUser(i) {
            users.splice(i, 1);
            readUser();
            localStorage.setItem("users", JSON.stringify("users"));
        };
        function clearUser() {
            var user = {
                email: '',
                password: '',
                gender: '',
                subjects: [],
                state: '',
                dob: ''
            }
            for (a in user) {
                if (a !== "gender" && a !== "subjects") {
                    document.getElementById(a).value = ""
                } else {
                    clearCheckBox()
                    for (i = 0; i < allRadioBtns.length; i++) {
                        allRadioBtns[i].checked = false;
                    }
                }
            }
        }

        function clearCheckBox() {
            for (i = 0; i < allCheckBoxes.length; i++) {
                allCheckBoxes[i].checked = false;
            }
        }

        readUser()
    </script>
</body>

</html>
