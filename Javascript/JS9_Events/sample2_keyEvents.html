<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="" onkeydown="handleOnKeyDown()" placeholder="Press the key In key pad"> <br><br>
    <input type="text" name="" id="" onkeypress="handleOnKeyPress()" placeholder="Press the key In key pad"> <br><br>
    <input type="text" name="" id="" onkeyup="handleOnKeyUp()" placeholder="Press and leave the Key In key Pad"> <br><br>
    <script>
        function handleOnKeyDown(){
            console.log(" Welcome to handleOnKeyDown event handler !!!");
        }

        function handleOnKeyUp(){
            console.log("Welcome to kye Up Event handler !!!")
        }
        function handleOnKeyPress(){
            console.log("Welcome to kye Press Event handler !!!")

        }
    </script>
</body>
</html>
