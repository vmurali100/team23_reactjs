<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        label.form-label {
            font-weight: bold;
        }

        #updateBtn {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex" role="search">
                <button class="btn btn-primary" type="button" onclick="goToCreateUser()">Create User</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row">

            <div class="col">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Gender</th>
                            <th>Subjects</th>
                            <th>State</th>
                            <th>DOB</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        var users = JSON.parse(localStorage.getItem("users"))
        function readUser() {
            document.querySelector("tbody").innerHTML = "";
            users.forEach((usr, i) => {
                var myTr = document.createElement("tr");
                for (a in usr) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = usr[a]
                    myTr.appendChild(myTd);
                }
                // Edit Button
                var editTd = document.createElement("td");
                var editButton = document.createElement("button");
                editButton.setAttribute("onclick", "editUser(" + i + ")")
                editButton.setAttribute("class", "btn btn-warning")
                editButton.innerHTML = "Edit "
                editTd.appendChild(editButton);
                // Delete Button 
                var deleteTd = document.createElement("td");
                var deleteButton = document.createElement("button");
                deleteButton.setAttribute("onclick", "deleteUser(" + i + ")");
                deleteButton.setAttribute("class", "btn btn-danger")
                deleteButton.innerHTML = "Delete "
                deleteTd.appendChild(deleteButton);
                myTr.appendChild(editTd);
                myTr.appendChild(deleteTd)
                document.querySelector("tbody").appendChild(myTr);
            })
        };
        readUser();

        function editUser(i) {
            window.location.href = "edit.html?" + i;
        }

        function deleteUser(i) {
            window.location.href = "delete.html?" + i;
        }

        function goToCreateUser(){
            window.location.href = "create.html"
        }
    </script>
</body>

</html>
