<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex" role="search">
                <button class="btn btn-primary" type="button" onclick="goToDisplayUsers()">Display Users</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <table class="table table-striped">
            <tbody>
                <tr>
                    <th>Email</th>
                    <td id="email"></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td id="password"></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td id="gender"></td>
                </tr>
                <tr>
                    <th>State</th>
                    <td id="state"></td>
                </tr>
                <tr>
                    <th>Subjects</th>
                    <td id="subjects"></td>
                </tr>
                <tr>
                    <th>DOB</th>
                    <td id="dob"></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-danger" onclick="deleteUser()">Delete User</button>

    </div>
    
    <script>
        var urlAddress = location.href;
        var id = urlAddress.substr(urlAddress.indexOf("?") + 1);
        var users = JSON.parse(localStorage.getItem("users"));
        console.log(users[id])
        for(a in users[id]){
            document.getElementById(a).innerHTML = users[id][a]
        }

        function deleteUser(){
            users.splice(id,1);
            localStorage.setItem('users', JSON.stringify(users));
            window.location.href = "display.html"
        }
        function goToDisplayUsers(){
            window.location.href = "display.html"
        }
    </script>
</body>
</html>
