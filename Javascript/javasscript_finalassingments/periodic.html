<!DOCTYPE html>
<html>
<head>
    <title>Periodic Table</title>
   <style>
    .periodic-table {
        display: grid;
        grid-template-columns: repeat(18, 1fr); /* Adjust columns as needed */
        grid-template-rows: repeat(7, 1fr); /* Adjust rows as needed */
        gap: 5px; /* Adjust gap between elements */
    }
    
    .element {
        /* Styling for individual elements */
        border: 1px solid black;
        text-align: center;
        padding: 5px;
    }
    
   </style>
</head>
<body>
    <div class="periodic-table">
        </div>
</body>
</html>
