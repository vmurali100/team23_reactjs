<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }

        body {
            background: #001e4d;
        }

        .app {
            background: #fff;
            width: 90%;
            max-width: 600px;
            margin: 100px auto 0;
            border-radius: 10px;
            padding: 30px;
        }

        .app h1 {
            font-size: 25px;
            color: #001e4d;
            font-weight: 600;
            border-bottom: 1px solid #333;
            padding-bottom: 30px;
        }

        .quiz {
            padding: 20px 0;
        }

        .quiz h2 {
            font-size: 18px;
            color: #001e4d;
            font-weight: 600;
        }

        .btn {
            background: #fff;
            color: #222;
            font-weight: 500;
            width: 100%;
            border: 1px solid #222;
            padding: 10px;
            margin: 10px 0;
            text-align: left;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover:not([disabled]) {
            background: #222;
            color: #fff;
        }

        .btn:disabled {
            cursor: no-drop;
        }

        #next-btn {
            background: #001e4d;
            color: #fff;
            font-weight: 500;
            width: 150px;
            border: 0;
            padding: 10px;
            margin: 20px auto;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }

        .correct {
            background: #9aeabc;
        }

        .incorrect {
            background: #ff9393;
        }
    </style>
</head>

<body>
    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question Goes Here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer1</button>
                <button class="btn">Answer2</button>
                <button class="btn">Answer3</button>
                <button class="btn">Answer4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>




    <script>
        const question = [
            {
                question: "which is largest animal in the world ?",
                answers: [
                    { Text: "Shark", correct: false },
                    { Text: "Blue whale", correct: true },
                    { Text: "Elephant", correct: false },
                    { Text: "Giraffe", correct: false },

                ]
            },

            {
                question: "which is the smallest country in the world ?",
                answers: [
                    { Text: "Vatican City", correct: true },
                    { Text: "Bhutan", correct: false },
                    { Text: "Nepal", correct: false },
                    { Text: "SriLanka", correct: false },

                ]
            },

            {
                question: "which is the largest desert in the world ?",
                answers: [
                    { Text: "Kalahari", correct: false },
                    { Text: "Gobi", correct: false },
                    { Text: "Sahara", correct: false },
                    { Text: "Antarctica", correct: true },

                ]
            },

            {
                question: "which is the smallest continent in the world ?",
                answers: [
                    { Text: "Asia", correct: false },
                    { Text: "Australia", correct: true },
                    { Text: "Arctic", correct: false },
                    { Text: "Africa", correct: false },

                ]
            }
        ];

        const questionelment = document.getElementById("question")
        const answerbuttons = document.getElementById("answer-buttons")
        const nextbutton = document.getElementById("next-btn")


        let currentquestionindex = 0;
        let score = 0;

        function startquiz() {
            currentquestionindex = 0;
            score = 0;
            nextbutton.innerHTML = "Next"
            showquestion();
        }

        function showquestion() {
            resetState();
            let currentquestion = question[currentquestionindex];
            let questionno = currentquestionindex + 1;
            questionelment.innerHTML = questionno + ". " + currentquestion.question;

            currentquestion.answers.forEach(answer => {
                const button = document.createElement("button");
                button.innerHTML = answer.Text;
                button.classList.add("btn");
                answerbuttons.appendChild(button);
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener("click", selectanswer)

            })
        }


        function resetState() {
            nextbutton.style.display = "none";
            while (answerbuttons.firstChild) {
                answerbuttons.removeChild(answerbuttons.firstChild)
            }
        }


        function selectanswer(e) {
            var selectedbtn = e.target;
            var iscorrect = selectedbtn.dataset.correct === "true";
            if (iscorrect) {
                selectedbtn.classList.add("correct")
                score++;
            }
            else {
                selectedbtn.classList.add("incorrect")
            }
            Array.from(answerbuttons.children).forEach(button => {
                if (button.dataset.correct === "true") {
                    button.classList.add("correct");

                }
                button.disabled = true;

            })
            nextbutton.style.display = "block"
        }


        function showscore() {
            resetState();
            questionelment.innerHTML = `you scored ${score} out of ${question.length}!`;
            nextbutton.innerHTML = "play again";
            nextbutton.style.display = "block"
        }


        function handlenextbutton() {
            currentquestionindex++;
            if (currentquestionindex < question.length) {
                showquestion()
            }
            else {
                showscore();
            }
        }



        nextbutton.addEventListener("click", () => {
            if (currentquestionindex < question.length) {
                handlenextbutton();
            }
            else {
                startquiz();
            }

        })

        startquiz()
    </script>
</body>

</html>
