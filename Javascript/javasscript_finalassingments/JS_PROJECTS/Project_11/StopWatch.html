<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            background: #edeaff;
        }
        .Stopwatch{
            width: 90%;
            max-width: 600px;
            background-size: cover;
            background-position: center;
            border: 2px solid;
            text-align: center;
            padding: 50px 0;
            box-shadow: 10px 10px 10px 10px rgba(0,0,0,0.2);
            margin: 200px auto 0;
        }

        .Stopwatch h1{
            font-size: 64px;
            margin-top: 50px;
            font-weight: 600;
        }
        .button{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button img{
            width: 50px;
            margin: 0 20px;
            cursor: pointer;
        }

        .button img:nth-child(2){
            width: 80px;
        }
    </style>

</head>

<body>
    <div class="Stopwatch">
        <h1 id="displaytime">00:00:00</h1>
        <div class="button">
            <img src="./app.svg" onclick="watchstop()">
            <img src="./play-circle (1).svg" onclick="watchstart()">
            <img src="./arrow-clockwise.svg" onclick="watchreset()">
        </div>
    </div>





    <script>
        let [seconds,minutes,hours]=[0,0,0];
        let displaytime=document.getElementById("displaytime")
        timer=null

        function Stopwatch(){
            seconds++;
            if (seconds==60){
                seconds=0;
                minutes++;
                if (minutes==60){
                    minutes=0;
                    hours++;
                }
            }
            let h = hours <10 ? "0" + hours : hours;
            let m = minutes <10 ? "0" + minutes : minutes;
            let s = seconds <10 ? "0" + seconds : seconds;

            displaytime.innerHTML=h+":"+m+":"+s;
        }

        function watchstart(){
            if (timer!==null){
                 clearInterval(timer);
            }
            timer=setInterval(Stopwatch,1000)
        }



        function watchstop(){
            clearInterval(timer);
        }

        function watchreset(){
            clearInterval(timer);
            [seconds,minutes,hours]=[0,0,0];
            displaytime.innerHTML="00:00:00"
        }
    </script>
</body>

</html>
