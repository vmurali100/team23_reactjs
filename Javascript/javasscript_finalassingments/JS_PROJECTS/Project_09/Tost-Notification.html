<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tost-Notificaition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f7edff;

        }

        .buttons {
            margin: 50px;
        }

        .buttons button {
            background: #333;
            color: #fff;
            border: 0;
            outline: o;
            width: 120px;
            height: 40px;
            margin: 5px;
            cursor: pointer;
        }

        #toast-box {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            align-items: flex-end;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
        }

        .toast {
            width: 400px;
            height: 80px;
            background: #fff;
            font-weight: 500px;
            margin: 15px 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            position: relative;
        }

        .toast i {
            margin: 0 20px;
            font-size: 35px;
            color: green;
        }

        .toast.error i {
            color: red;
        }

        .toast.Invalid i {
            color: orange;
        }

        .toast::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 5px;
            background: green;
            animation: anim 5s linear forwards;
        }

        @keyframes anim {

            100% {
                width: 0;

            }
        }

        .toast.error::after {
            background: red;
        }

        .toast.Invalid::after {
            background: orange;
        }
    </style>
</head>

<body>

    <div class="buttons">
        <button onclick="showToast(succesMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toast-box"></div>

    <script>
        let toastBox = document.getElementById('toast-box')
        let succesMsg = ' <i class="fa-solid fa-circle-check"></i> Successfully submitted';
        let errorMsg = '<i class="fa-solid fa-circle-xmark"></i> please fix the error!';
        let invalidMsg = '<i class="fa-solid fa-circle-exclamation"></i> Invalid input, check again';
        function showToast(msg) {
            let toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = msg;
            toastBox.appendChild(toast);

            if (msg.includes('error')) {
                toast.classList.add('error');
            }
            if (msg.includes('Invalid')) {
                toast.classList.add('Invalid');
            }
            setTimeout(() => {
                toast.remove();

            }, 6000);
        }
    </script>
</body>

</html>
