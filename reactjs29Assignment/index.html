<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag  and Drop using Java scrpt</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true"><img src="./drag_drop_icon.png" alt="">List Items1</div>
            <div class="list" draggable="true"><img src="./drag_drop_icon.png" alt="">List Items2</div>
            <div class="list" draggable="true"><img src="./drag_drop_icon.png" alt="">List Items3</div>
            <div class="list" draggable="true"><img src="./drag_drop_icon.png" alt="">List Items4</div>
        </div>
        <div id="right"></div>
    </div>
    <script>

        let lists = document.getElementsByClassName("list");
        let leftbbox = document.getElementById("left")
        let rightbox = document.getElementById("right")

        for(list of lists) {
            list.addEventListener("dragstart", function(e){
                let selected = e.target;

                rightbox.addEventListener("dragover", function(e){
                    e.preventDefault();
                });
                rightbox.addEventListener("drop", function(e){
                    rightbox.appendChild(selected)
                    selected = null
                });
                leftbbox.addEventListener("dragover", function(e){
                    e.preventDefault();
                });
                leftbbox.addEventListener("drop", function(e){
                    leftbbox.appendChild(selected)
                    selected = null
                })
            })
        }

    </script>
</body>
</html>
