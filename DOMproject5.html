<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        label.form-labet {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="university">University:</label>
                        <input type="text" id="university" name="university">
                    </div>
                    <div class="mb-3">
                        <label for="institute">Institute:</label>
                        <input type="text" id="institute" name="institute">
                    </div>
                    <div class="mb-3">
                        <label for="branch">Branch:</label>
                        <select id="branch" name="branch">
                            <option value="">-- select --</option>
                            <option value="CSE">CSE</option>
                            <option value="IT">IT</option>
                            <option value="ECE">ECE</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="degree">Degree:</label>
                        <select id="degree" name="degree">
                            <option value="">-- select --</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="M.Tech">M.Tech</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="degreeStatus" class="form-label">Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="degreeStatus" value="Persuing">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Persuing
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="degreeStatus" value="completed">
                            <label class="form-check-label" for="flexRadioDefault2">
                                completed
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="avgCpi">Average CPI:</label>
                        <input type="text" id="avgCpi" name="avgCpi">
                        <label for="semester">Upto:</label>
                        <input type="number" id="semester" name="semester">
                        <label for="semester">Semester</label>
                    </div>
                    <div class="mb-3">
                        <label for="experience">Experience:</label>
                        <input type="text" id="experience" name="experience">
                        <label for="experience">Years</label>
                    </div>
                    <div class="mb-3">
                        <label for="website">Your Website Or Blog:</label>
                        <input type="url" id="website" name="website" placeholder="http://">
                    </div>
                
                    <button type="button" onclick="creatUser()" id="submitbtn">Submit</button>
                    <button type="button" onclick="updateUser()" id="updatebtn" class="btn btn-primary"
                        style="display:none;">Update</button>
                </form>
            </div>
            <div class="col">
                <table class="table table-bordered border-primary">
                    <thead>
                        <tr>
                            <th>university</th>
                            <th>institute</th>
                            <th>branch</th>
                            <th>degree</th>
                            <th>degreeStatus</th>
                            <th>avgCpi</th>
                            <th>semester</th>
                            <th>experience</th>
                            <th>website</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        var allRadioBtns = document.getElementsByName("degreeStatus");
        var users = JSON.parse(localStorage.getItem("users")) || [];

        function creatUser() {
            var user = {
                university: "",
                institute: "",
                branch: "",
                degree: "",
                degreeStatus: "",
                avgCpi: "",
                semester: "",
                experience: "",
                website: "",
            }

            for (a in user) {
                if (a !== "degreeStatus") {
                    user[a] = document.getElementById(a).value;
                } else if (a === "degreeStatus") {
                    for (i = 0; i < allRadioBtns.length; i++) {
                        if (allRadioBtns[i].checked) {
                            user[a] = allRadioBtns[i].value;
                        }
                    }
                }
            }

            users.push(user);
            localStorage.setItem("users", JSON.stringify(users));
            readUsers();
            clearForm();
        }

        function clearForm() {
            var user = {
                university: "",
                institute: "",
                branch: "",
                degree: "",
                pursuing: "",
                completed: "",
                avgCpi: "",
                semester: "",
                experience: "",
                website: "",
            }

            for (a in user) {
                if (a !== "degreeStatus") {
                    document.getElementById(a).value = "";
                } else {
                    for (i = 0; i < allRadioBtns.length; i++) {
                        allRadioBtns[i].checked = false;
                    }
                }
            }
        }


        function readUsers() {
            document.querySelector("tbody").innerHTML = "";
            users.forEach((usr, i) => {
                var tr = document.createElement("tr");
                for (a in usr) {
                    var td = document.createElement("td");
                    td.innerHTML = usr[a];
                    tr.appendChild(td);
                }
                var edittd = document.createElement("td");
                var editbtn = document.createElement("button");
                editbtn.innerHTML = "Edit";
                editbtn.setAttribute("onclick", "EditUser(" + i + ")");
                editbtn.setAttribute("class", "btn btn-warning");
                edittd.appendChild(editbtn);
                tr.appendChild(edittd);

                var deltd = document.createElement("td");
                var delbtn = document.createElement("button");
                delbtn.innerHTML = "Delete";
                delbtn.setAttribute("onclick", "DeleteUser(" + i + ")");
                delbtn.setAttribute("class", "btn btn-danger");
                deltd.appendChild(delbtn);
                tr.appendChild(deltd);

                document.querySelector("tbody").appendChild(tr);
            });
        }

        function EditUser(i) {
            index = i;
            var usrToBeEdit = users[i];
            for (a in usrToBeEdit) {
                if (a !== "degreeStatus") {
                    document.getElementById(a).value = usrToBeEdit[a];
                } else if (a == "degreeStatus") {
                    for (var j = 0; j < allRadioBtns.length; j++) {
                        if (allRadioBtns[j].value == usrToBeEdit.degreeStatus) {
                            allRadioBtns[j].checked = true;
                        }
                    }
                }
            }
            document.getElementById("updatebtn").style.display = "block";
            document.getElementById("submitbtn").style.display = "none";
        }

        function updateUser() {
            var user = {
                university: "",
                institute: "",
                branch: "",
                degree: "",
                pursuing: "",
                completed: "",
                avgCpi: "",
                semester: "",
                experience: "",
                website: "",
            }

            for (a in user) {
                if (a !== "degreeStatus") {
                    user[a] = document.getElementById(a).value;
                } else if (a == "degreeStatus") {
                    for (i = 0; i < allRadioBtns.length; i++) {
                        if (allRadioBtns[i].checked) {
                            user[a] = allRadioBtns[i].value;
                        }
                    }
                }
            }

            users[index] = user;
            localStorage.setItem('users', JSON.stringify(users));
            readUsers();
            clearForm();
            document.getElementById("updatebtn").style.display = "none";
            document.getElementById("submitbtn").style.display = "block";
        }

        function DeleteUser(i) {
            users.splice(i, 1);
            localStorage.setItem('users', JSON.stringify(users));
            readUsers();
        }

        readUsers();
    </script>
</body>

</html>
