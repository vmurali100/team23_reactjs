<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        label.form-label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="id" class="form-label">ID</label>
                        <input type="text" class="form-control" id="id">
                    </div>
                    <div class="mb-3">
                        <label for="Name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="Name">
                    </div>
                    <div class="mb-3">
                        <label for="Course" class="form-label">Course</label>
                        <input type="text" class="form-control" id="Course">
                    </div>
                    <div class="mb-3">
                        <label for="Branch" class="form-label">Branch</label>
                        <input type="text" class="form-control" id="Branch">
                    </div>
                    <div class="mb-3">
                        <label for="RollNo" class="form-label">Roll No</label>
                        <input type="text" class="form-control" id="RollNo">
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="Email">
                    </div>
                    <div class="mb-3">
                        <label for="Username" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="Username">
                    </div>
                    <div class="mb-3">
                        <label for="About" class="form-label">About Us</label>
                        <textarea class="form-control" id="About"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password">
                    </div>
                    <button type="button" onclick="createUser()" id="submitbtn" class="btn btn-primary">Submit</button>
                    <button type="button" onclick="updateUser()" id="updatebtn" class="btn btn-primary" style="display:none;">Update</button>
                </form>
            </div>
            <div class="col">
                <table class="table table-bordered border-primary">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Course</th>
                            <th>Branch</th>
                            <th>Roll No</th>
                            <th>Email</th>
                            <th>User Name</th>
                            <th>About Us</th>
                            <th>Password</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        var users = JSON.parse(localStorage.getItem("users")) || [];
        var index;

        function createUser() {
            var user = {
                id: "",
                Name: "",
                Course: "",
                Branch: "",
                RollNo: "",
                Email: "",
                Username: "",
                About: "",
                Password: "",
            };
            for (a in user) {
                user[a] = document.getElementById(a).value
            };
            users.push(user);
            localStorage.setItem("users", JSON.stringify(users));
            readUsers();
            clearForm();
        }


        function clearForm() {
            var user = {
                id: "",
                Name: "",
                Course: "",
                Branch: "",
                RollNo: "",
                Email: "",
                Username: "",
                About: "",
                Password: "",
            };
            for (a in user) {
                user[a] = document.getElementById(a).value;
            }
        }

        function readUsers() {
            document.querySelector("tbody").innerHTML = "";
            users.forEach((usr, i) => {
                var tr = document.createElement("tr");
                for (var a in usr) {
                    var td = document.createElement("td");
                    td.innerHTML = usr[a];
                    tr.appendChild(td);
                }
                var edittd = document.createElement("td");
                var editbtn = document.createElement("button");
                editbtn.innerHTML = "Edit";
                editbtn.setAttribute("onclick", "editUser(" + i + ")");
                editbtn.setAttribute("class", "btn btn-warning");
                edittd.appendChild(editbtn);
                tr.appendChild(edittd);

                var deltd = document.createElement("td");
                var delbtn = document.createElement("button");
                delbtn.innerHTML = "Delete";
                delbtn.setAttribute("onclick", "deleteUser(" + i + ")");
                delbtn.setAttribute("class", "btn btn-danger");
                deltd.appendChild(delbtn);
                tr.appendChild(deltd);

                document.querySelector("tbody").appendChild(tr);
            });
        }

        function editUser(i) {
            index = i;
            var usrToBeEdit = users[i];
            for (var a in usrToBeEdit) {
                document.getElementById(a).value = usrToBeEdit[a];
            }
            document.getElementById("updatebtn").style.display = "block";
            document.getElementById("submitbtn").style.display = "none";
        }

        function updateUser() {
            var user = {
                id: "",
                Name: "",
                Course: "",
                Branch: "",
                RollNo: "",
                Email: "",
                Username: "",
                About: "",
                Password: "",
            };
            for (a in user) {
                user[a] = document.getElementById(a).value;
            }

            users[index] = user;
            localStorage.setItem('users', JSON.stringify(users));
            readUsers();
            clearForm();
            document.getElementById("updatebtn").style.display = "none";
            document.getElementById("submitbtn").style.display = "block";
        }

        function deleteUser(i) {
            users.splice(i, 1);
            localStorage.setItem('users', JSON.stringify(users));
            readUsers();
        }

        readUsers();
    </script>
</body>

</html>
